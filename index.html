<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop 5 – Responsive Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Task 4: Responsive navigation bar -->
  <nav class="responsive-nav">
    <button class="menu-toggle" aria-label="Toggle navigation">☰ Menu</button>
    <ul class="nav-list">
      <li><a href="#layout">Layout</a></li>
      <li><a href="#image">Image</a></li>
      <li><a href="#media">Media Queries</a></li>
    </ul>
  </nav>

  <main>

    <!-- Task 1: Responsive two-column layout -->
    <section id="layout">
      <h2>Task 1: Responsive Two-Column Layout</h2>

      <div class="responsive-container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
      </div>
    </section>

    <!-- Task 2: Responsive image -->
    <section id="image">
      <h2>Task 2: Responsive Image</h2>

      <div class="image-wrapper">
        <img src="images/Khalil7.jpeg" alt="Responsive Image" class="responsive-image">
      </div>
    </section>

    <!-- Task 3: Media queries -->
    <section id="media">
      <h2>Task 3: Media Queries</h2>

      <div class="media-query-box">
        Resize the window to see the effect
      </div>
    </section>

  </main>

</body>
</html>
